<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Delete Element by ID</title>
</head>

<body>
    <h1 id="content-delete">This is the content that will be deleted</h1>
    <h2>This content will not be deleted</h2>
</body>

<script>
    // access elements based on ID
    var deleteContent = document.getElementById("content-delete");

    // method delete content
    deleteContent.remove();

    console.log("The h1 content has been deleted");
    console.log(deleteContent);
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Select Element by ID</title>
</head>

<body>
    <h1 id="select-byid"></h1>
</body>

<script>
    // access pages by ID 
    var selectElement = document.getElementById("select-byid");

    // fill in the element based on ID
    selectElement.innerText = "Saya sedang belajar JavaScript DOM";

    // fill the color of the element
    selectElement.style.backgroundColor = "black";
    selectElement.style.color = "white";
    selectElement.style.padding = "10px";
</script>

</html>
